<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--    Style Sheets-->
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/style1.css">
</head>

<body>
    <div class="container">
        <h1 id="mainH1" class="alert alert-dark ">Simple ToDo App</h1>
        <hr>

        <!--    Input Form-->

        <div id="inputSection" class="input-group">
            <div class="form-inline offset-sm-1 col-8">
                <input type="text" class="form-control  col-12" id="addTodo" placeholder="Add ToDo Here">
            </div>
            <div class="col-3">
                <button type="button" id="button" class="btn btn-primary">Submit</button>
            </div>

            <div class="dropdown form-inline offset-2 mt-4 align-bottom">
                <button class="btn btn-secondary dropdown-toggle mr-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Importance
                </button>
                
                
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class=" imp dropdown-item alert alert-danger my-0 py-2 px-1" >High</a>
                        <a class=" imp dropdown-item alert alert-primary my-0 py-2 px-1" >Normal</a>
                        <a class=" imp dropdown-item alert alert-secondary my-0 py-2 px-1" >Low</a>
                    </div>
                </div>
                


        </div>
        <hr>
        <!--    /Input Form-->

        <!--        List-->
        <ul id="list" class="list-group">

        </ul>

    </div>
    <!--/container-->

    <!--    JS References-->
    <script src="JS/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
    <script src="JS/app.js"></script>
</body>
</html>
